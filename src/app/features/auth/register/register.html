<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light font-display">
  <div class="card shadow-lg p-4 rounded-xl" style="max-width: 420px; width: 100%;">
    <div class="text-center mb-4">
      <h1 class="h3 fw-bold text-primary">Create Your Account</h1>
      <p class="text-muted">Join PKP-ALLIANCE SOCIETY today!</p>
    </div>

    <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
      <div class="mb-3">
        <input type="text" class="form-control form-control-custom" name="fullName" placeholder="Full Name" required ngModel>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control form-control-custom" name="email" placeholder="Email address" required ngModel>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control form-control-custom" name="password" placeholder="Password" required ngModel>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control form-control-custom" name="confirmPassword" placeholder="Confirm Password" required ngModel>
      </div>
      <button type="submit" class="btn btn-primary-custom w-100 py-2 fw-medium">Sign Up</button>
    </form>

    <div class="form-divider my-4 text-muted">Or continue with</div>

    <button type="button" class="btn btn-google w-100 d-flex align-items-center justify-content-center py-2">
      <svg class="me-2" width="20" height="20" viewBox="0 0 488 512" xmlns="http://www.w3.org/2000/svg">
        <path fill="currentColor"
              d="M488 261.8C488 403.3 381.5 512 244 512
                 110.3 512 0 401.7 0 261.8
                 0 122.4 110.3 11.8 244 11.8
                 c70.3 0 129.5 27.8 175.4 73.4
                 l-61.9 61.9C333.7 127.2 291.5 103.5
                 244 103.5c-74.6 0-135.2 60.6-135.2
                 135.2s60.6 135.2 135.2 135.2
                 c87.3 0 112-65.7 114.9-99.9H244
                 v-75.1h236.1c2.4 12.9 3.9 26.4
                 3.9 40.8z"/>
      </svg>
      Sign Up with Google
    </button>

    <div class="text-center mt-4">
      <a href="#" class="link-primary-custom fw-medium">Already have an account? Log in</a>
    </div>
  </div>
</div>
